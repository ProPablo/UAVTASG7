<html>

<head>

    crossorigin="anonymous"></script>

  <!-- chartjs includes -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>


  <style>
    /* Doesnt include spinners */
    /* @import "https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"; */

    .webcam-disp {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 35%
    }

    .hist-img-placeholder {
      /* visibility: hidden; */
      display: none;
    }

    .h-hist {
      height: 90%
    }
  </style>
</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">UAVTASG7 Control Panel</a>
      <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent"> -->

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Settings/Restart</a>
        </li>

        <li class="nav-item">
          <a href="{{ url_for('recording') }}" class="nav-link">Recording</a>
        </li>
      </ul>

      <label>LCD Mode Select:</label>
      <div class="border d-flex rounded">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="lcdMode" id="inlineRadio1" value="0">
          <label class="form-check-label" for="inlineRadio1">0 (IP)</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="lcdMode" id="inlineRadio2" value="1">
          <label class="form-check-label" for="inlineRadio2">1 (Temperature)</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="lcdMode" id="inlineRadio3" value="2">
          <label class="form-check-label" for="inlineRadio3">2 (Live Feed)</label>
        </div>
      </div>

    </div>
  </nav>

  <!-- cols is out of 12 -->
  <ul id="hist-img-container" class="list-group list-group-flush col-2 position-absolute overflow-auto h-hist">
    <li class="hist-img-placeholder list-group-item"><img src="static/output/1634170119.jpg" class="img-fluid"></li>
  </ul>

  <div class="offset-2 col-10 border">



    <div class="px-4 py-5 my-5 text-center">
      <img id="video" class="d-block mx-auto mb-4 w-20 webcam-disp" src="{{ url_for('web_vis_feed') }}" />
      <h1 class="display-5 fw-bold">UAVTASG7 Control Panel</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Control Panel for </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button id="startRec" type="button" class="btn btn-primary btn-lg px-4 gap-3">Primary button</button>
          <form method="get" action="{{ url_for('recording') }}">
            <button id="downlaod" type="submit" class="btn btn-outline-secondary btn-lg px-4">Start Recording</button>
          </form>
          <form method="get" action="{{ url_for('get_recording') }}">
            <button id="downlaod" type="submit" class="btn btn-outline-secondary btn-lg px-4">Get Recording</button>
          </form>
          <button id="clear" type="button" class="btn btn-outline-secondary btn-lg px-4">Clear Recordings</button>
        </div>
      </div>

    </div>
    <h1 class="display-5 fw-bold">Sensor Logs</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Sensor</th>
          <th scope="col">Data</th>
          <th scope="col">Unit</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Temperature</th>
          <td>Data</td>
          <td>C</td>
        </tr>
        <tr>
          <th scope="row">Pressure</th>
          <td>Data</td>
          <td>hPa</td>
        </tr>
        <tr>
          <th scope="row">Humidity</th>
          <td>Data</td>
          <td>%</td>
        </tr>
        <tr>
          <th scope="row">Light</th>
          <td>Data</td>
          <td>Lux</td>
        </tr>
        <tr>
          <th scope="row">Gas Reducing</th>
          <td>Data</td>
          <td>kO</td>
        </tr>
        <tr>
          <th scope="row">Gas NH3</th>
          <td>Data</td>
          <td>kO</td>
        </tr>
        <tr>
          <th scope="row">Gas Oxidising</th>
          <td>Data</td>
          <td>kO</td>
        </tr>
      </tbody>
    </table>

    <canvas id="chart" width="400" height="400"></canvas>
    <div id="terminal"></div>
  </div>
  <script>

    async function clearRecordings() {
      const res = await fetch("{{ url_for('clean_output') }}");
    }

    async function onStartRec() {
      console.log("starting recording...");
      //Replacing the video stream with a new one bugs thigns out, it is prefered to just navigate to new page
      // $("#video").attr("src", "{{ url_for('recording_feed') }}");
      // $("#video").remove();

    }

    // $("#startRec").on('click', onStartRec);
    // $("#stopRec").on("click", onStopRec);
    $("#clear").on('click', clearRecordings);

    var ctx = $("#chart").get(0).getContext('2d');
    var chart = new Chart(ctx, {
      type: 'line',
      data: {
        datasets: [{
          label: 'Temp',
          // data: [{ x: 1633957352745, y: 0.1 }],
          data: [],
          backgroundColor: '#3900990f',
          borderColor: '#390099',
          yAxisID: "other"

        },
        {
          label: 'Pressure',
          data: [],
          backgroundColor: '#6C00790f',
          borderColor: '#6C0079',
          yAxisID: "other"

        },
        {
          label: 'Humidity',
          data: [],
          backgroundColor: '#9E00590f',
          borderColor: '#9E0059',
          yAxisID: "other"

        },
        {
          label: 'Light',
          data: [],
          backgroundColor: '#FF00540f',
          borderColor: '#FF0054',
          yAxisID: "other"

        },
        {
          label: 'Gas_Reducing',
          data: [],
          backgroundColor: '#FF54000f',
          borderColor: '#FF5400',
          yAxisID: "gas"
        },
        {
          label: 'Gas_nh3',
          data: [],
          backgroundColor: '#FF89000f',
          borderColor: '#FF8900',
          yAxisID: "gas"
        },
        {
          label: 'Gas_Oxidising',
          data: [],
          backgroundColor: '#FFBD000f',
          borderColor: '#FFBD00',
          yAxisID: "gas"
        }
        ]
      },
      options: {
        scales: {
          yAxis: [
            { id: "gas" },
            { id: "other" }
          ],

          x: {
            type: 'time',
            time: {
              // unit: 'minute'
              // parsing: false
            }
          }
        }
      }
    });

    const lcdModeVal = "{{ lcd_mode }}";
    console.log({ lcdModeVal })
    $(`input[type=radio][name=lcdMode][value=${lcdModeVal}]`).prop("checked", true);

    var term = new Terminal();
    term.open($('#terminal').get(0));
    // term.write('Hello from \x1B[1;3;31mxterm.js\x1B[0m $ ')
    term.onData(data => {
      //Does not detect enter key
      if (data == "\r\n") {
        console.log("hey man")
      }
      term.write(data);
      console.log(data);
    });

    // var socket = io('/', {transports: ['websocket']});
    var socket = io();
    socket.on('connect', function () {
      socket.send("connecting");
    });
    socket.on('event', (data) => {
      console.log(data);
      term.write(`server_event: ${JSON.stringify(data)}\r\n`);
    })
    socket.on('img', (uri) => {
      term.write(`image_event:${uri}\r\n`);
      const clonedHolder = $(".hist-img-placeholder").clone().appendTo("#hist-img-container").removeClass("hist-img-placeholder")
      const img = clonedHolder.find('img');
      img.attr("src", uri);
      $("#hist-img-container").animate({ scrollTop: clonedHolder.offset().top }, 500);
    })

    socket.on('img_process', (data) => {
      term.write(`process_event:${JSON.stringify(data)}\r\n`)
    })

    socket.on('sensor', (data) => {
      term.write(`sensor_event:${JSON.stringify(data)}\r\n`)
      // const dataObj = {x:data.timestamp, y: data.temperature}
      // chart.data.datasets[0].data.push(dataObj);
      chart.data.datasets.forEach(dataset => {
        const dataObj = { x: data.timestamp, y: data[dataset.label] };
        dataset.data.push(dataObj);
      });
      chart.update();
    })

    $('input[type=radio][name=lcdMode]').change(async function (event) {
      const self = this;
      console.log({ event, self });
      $(`input[type=radio][name=lcdMode]`).prop("disabled", true);
      const res = await fetch(`set_lcd_mode/${this.value}`);
      $(`input[type=radio][name=lcdMode]`).prop("disabled", false);
      // if (this.value == 'allot') {
      //   alert("Allot Thai Gayo Bhai");
      // }
      // else if (this.value == 'transfer') {
      //   alert("Transfer Thai Gayo");
      // }
    });

  </script>
</body>

</html>
